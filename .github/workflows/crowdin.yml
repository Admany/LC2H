name: Crowdin

on:
  push:
    branches:
      - main
    paths:
      - "src/main/resources/assets/lc2h/lang/en_us.json"
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.event_name != 'push' || github.actor != 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.LC2H_GITHUB_TOKEN || github.token }}

      - name: Configure git identity
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE" || true

      - name: Sync translations with Crowdin
        uses: crowdin/github-action@v2
        with:
          config: crowdin.yml
          upload_sources: true
          download_translations: true
          create_pull_request: false
          push_translations: false
          push_sources: false
          skip_ref_checkout: true
        env:
          GITHUB_TOKEN: ${{ secrets.LC2H_GITHUB_TOKEN || github.token }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Fix workspace permissions
        shell: bash
        run: |
          sudo chown -R "$(id -u):$(id -g)" .git || true
          sudo chmod -R u+rwX .git || true

      - name: Normalize locale filenames
        shell: bash
        run: |
          set -euo pipefail
          base="src/main/resources/assets/lc2h/lang"
          shopt -s nullglob
          for f in "$base"/*.json; do
            bn="$(basename "$f")"
            lower="$(echo "$bn" | tr '[:upper:]' '[:lower:]')"
            norm="${lower//-/_}"
            if [[ "$bn" != "$norm" ]]; then
              if [[ "$norm" == "en_us.json" && "$bn" != "en_us.json" ]]; then
                rm -f "$f"
                continue
              fi
              mv -f "$f" "$base/$norm"
            fi
          done

      - name: Commit and push to main
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No translation changes."
            exit 0
          fi
          git add -A
          git commit -m "Update translations from Crowdin"
          git push origin HEAD:main
