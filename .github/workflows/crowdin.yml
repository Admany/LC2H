name: Crowdin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync translations with Crowdin
        uses: crowdin/github-action@v2
        with:
          config: crowdin.yml
          upload_sources: true
          download_translations: true
          create_pull_request: false
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Normalize locale filenames
        shell: bash
        run: |
          set -euo pipefail
          base="src/main/resources/assets/lc2h/lang"
          shopt -s nullglob
          for f in "$base"/*.json; do
            bn="$(basename "$f")"
            lower="$(echo "$bn" | tr '[:upper:]' '[:lower:]')"
            norm="${lower//-/_}"
            if [[ "$bn" != "$norm" ]]; then
              if [[ "$norm" == "en_us.json" && "$bn" != "en_us.json" ]]; then
                rm -f "$f"
                continue
              fi
              mv -f "$f" "$base/$norm"
            fi
          done

      - name: Configure git identity
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        if: ${{ secrets.LC2H_GITHUB_TOKEN == '' }}
        with:
          branch: crowdin/translations
          title: "Update translations from Crowdin"
          body: "Automated pull of latest translations."
          commit-message: "Update translations from Crowdin"

      - name: Create pull request (PAT)
        uses: peter-evans/create-pull-request@v6
        if: ${{ secrets.LC2H_GITHUB_TOKEN != '' }}
        with:
          token: ${{ secrets.LC2H_GITHUB_TOKEN }}
          branch: crowdin/translations
          title: "Update translations from Crowdin"
          body: "Automated pull of latest translations."
          commit-message: "Update translations from Crowdin"
